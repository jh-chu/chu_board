<!DOCTYPE html>
<html lang="ko" 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layout/layout">

    <th:block layout:fragment="content">
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">id</th>
                <th scope="col">제목</th>
                <th scope="col">작성일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dto, num : ${result.dtoList}">
                <th scope="row" th:text="${num.count}">1</th>
                <td th:text="${dto.id}">Mark</td>
                <td th:text="${dto.title}">Otto</td>
                <td th:text="${#temporals.format(dto.createDate, 'yyyy-MM-dd HH:mm:ss')}">@mdo</td>
            </tr>

            </tbody>
        </table>

        <nav aria-label="Page navigation example" class="nav justify-content-center">
            <ul class="pagination">
            <li class="page-item" th:if="${result.prev}">
                <a class="page-link" th:href="@{/board(page = ${result.start-1})}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li th:class="'page-item ' + ${result.page == page? 'active':''}"
                th:each="page : ${result.pageList}">
                    <a class="page-link" th:href="@{/board(page = ${page})}" th:text="${page}">1</a>
            </li>
            <li class="page-item" th:if="${result.next}">
                <a class="page-link" th:href="@{/board(page = ${result.end+1})}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
            </ul>
        </nav>
    </th:block>

</html>
